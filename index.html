<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <title>Waste It</title>
</head>
<body>
    <h1 class="ui center aligned header">Waste It</h1>
    <h2 class="ui center aligned header">A Time Wasting App to Help You Take a Break</h2>
    <h3 class="ui center aligned header">Choose the type of content you want to see by clicking on one of the buttons below</h3>
    <div class="ui center aligned grid container">
        <button class="ui button get-fun">
            Have Fun

        <button class="ui button get-learned-fun">
